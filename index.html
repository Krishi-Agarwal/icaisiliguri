https://github.com/Krishi-Agarwal/icaisiliguri.git<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('poster.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    canvas {
      display: none;
      margin-top: 20px;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image and Enter Name</h2>
    <input type="file" id="imageUpload" accept="image/*" /><br />
    <input type="text" id="userName" placeholder="Enter your name" /><br />
    <button onclick="generateImage()">Generate & Download</button>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function generateImage() {
      const fileInput = document.getElementById('imageUpload');
      const nameInput = document.getElementById('userName').value;

      if (!fileInput.files[0] || !nameInput) {
        alert('Please upload an image and enter your name.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const userImg = new Image();
        userImg.onload = function() {
          const bgImg = new Image();
          bgImg.src = 'poster.jpg'; // Must be in the same directory

          bgImg.onload = function() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(userImg, 300, 200, 200, 200); // adjust position/size
            ctx.font = '30px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(nameInput, 320, 450);

            const link = document.createElement('a');
            link.download = 'generated_image.png';
            link.href = canvas.toDataURL();
            link.click();
          }
        };
        userImg.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
