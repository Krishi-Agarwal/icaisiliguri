<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CA Ascentia Poster Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image & Name</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="userName" placeholder="Enter your name" />
    <button onclick="generateImage()">Generate & Download</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function generateImage() {
      const fileInput = document.getElementById("imageUpload");
      const name = document.getElementById("userName").value;

      if (!fileInput.files[0] || !name) {
        alert("Please upload an image and enter your name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const userImg = new Image();
        userImg.onload = function () {
          const bgImg = new Image();
          bgImg.src = 'CA_Ascentia_Poster (1).png'; // Use exact filename

          bgImg.onload = function () {
            canvas.width = bgImg.width;
            canvas.height = bgImg.height;
            ctx.drawImage(bgImg, 0, 0);

            // Updated position and larger size
            const size = 700; // Size of the circular image
            const centerX = bgImg.width / 2;
            const centerY = bgImg.height * 0.58;

            // Clip into circle and draw image
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(userImg, centerX - size / 2, centerY - size / 2, size, size);
            ctx.restore();

            // Draw name just below the image
            ctx.font = "bold 42px Georgia";
            ctx.fillStyle = "#000";
            ctx.textAlign = "center";
            ctx.fillText(name, centerX, centerY + size / 2 + 50);

            // Download
            const link = document.createElement("a");
            link.download = "ascentia_poster.png";
            link.href = canvas.toDataURL();
            link.click();
          };
        };
        userImg.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
