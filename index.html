<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Poster.jpg') no-repeat center center fixed;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    canvas {
      display: none;
      margin-top: 20px;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image and Enter Name</h2>
    <input type="file" id="imageUpload" accept="image/*" /><br />
    <input type="text" id="userName" placeholder="Enter your name" /><br />
    <button onclick="generateImage()">Generate & Download</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function generateImage() {
      const fileInput = document.getElementById('imageUpload');
      const nameInput = document.getElementById('userName').value;

      if (!fileInput.files[0] || !nameInput) {
        alert('Please upload an image and enter your name.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const userImg = new Image();
        userImg.onload = function() {
          const bgImg = new Image();
          bgImg.src = 'poster.jpg';

          bgImg.onload = function() {
            canvas.width = bgImg.width;
            canvas.height = bgImg.height;
            ctx.drawImage(bgImg, 0, 0);

            const imgX = (bgImg.width - 200) / 2;
            const imgY = (bgImg.height - 200) / 2 - 50;
            ctx.drawImage(userImg, imgX, imgY, 400, 400);

            ctx.font = '32px Georgia';
            ctx.fillStyle = '#222';
            ctx.textAlign = 'center';
            ctx.fillText(nameInput, bgImg.width / 2, imgY + 240);

            const link = document.createElement('a');
            link.download = 'generated_image.png';
            link.href = canvas.toDataURL();
            link.click();
          }
        };
        userImg.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
