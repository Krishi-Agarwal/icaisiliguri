<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CA Poster Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    canvas {
      display: none;
      margin-top: 20px;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image and Enter Name</h2>
    <input type="file" id="imageUpload" accept="image/*" /><br />
    <input type="text" id="userName" placeholder="Enter your name" /><br />
    <button onclick="generateImage()">Generate & Download</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function generateImage() {
      const fileInput = document.getElementById('imageUpload');
      const nameInput = document.getElementById('userName').value.trim();

      if (!fileInput.files[0] || !nameInput) {
        alert('Please upload an image and enter your name.');
        return;
      }

      const userReader = new FileReader();
      userReader.onload = function(ev) {
        const userImg = new Image();
        userImg.onload = function() {
          const bgImg = new Image();
          bgImg.onload = function() {
            // Set canvas size to match the poster
            canvas.width = bgImg.width;
            canvas.height = bgImg.height;

            // Draw the poster background
            ctx.drawImage(bgImg, 0, 0);

            // Position for user's image (adjust if needed)
            const imgWidth = 300;
            const imgHeight = 300;
            const imgX = (bgImg.width - imgWidth) / 2;
            const imgY = bgImg.height * 0.52;

            // Draw the uploaded photo
            ctx.drawImage(userImg, imgX, imgY, imgWidth, imgHeight);

            // Draw the name below the image
            ctx.font = 'bold 36px Georgia';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText(nameInput, bgImg.width / 2, imgY + imgHeight + 50);

            // Make canvas visible for preview (optional)
            canvas.style.display = 'block';

            // Trigger download
            const link = document.createElement('a');
            link.download = 'CA_Ascentia_Poster.png';
            link.href = canvas.toDataURL();
            link.click();
          };

          bgImg.src = 'Poster.jpg';  // Ensure this is correctly named and in the same folder
        };
        userImg.src = ev.target.result;
      };
      userReader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
